{% load static %}

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'create_exam/plain_base.css' %}">
    <title>{% block title %}{% endblock %}</title>
    {% block link %}{% endblock %}

    <style>
        {% block css %}{% endblock %}
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light small p-1">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Siksha</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            <span class="navbar-text p-0">
                {% if user.is_authenticated %}
                    <div class="border border-danger nav-link rounded">{{ request.user.username }}</div>
                {% else %}
                    <div class="border border-danger nav-link rounded">Login/Signup</div>
                {% endif %}
            </span>
        </div>
    </div>
</nav>

{% block timefield %}
{% endblock %}

<div class="body">
    {% block body %}{% endblock %}
</div>

{% block js %}{% endblock %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
